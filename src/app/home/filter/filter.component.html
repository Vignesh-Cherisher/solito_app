<div class="flex bg-white text-black py-2 px-4">
  <div class="filter-container flex items-center px-2 py-1 text-sm cursor-pointer mr-3 rounded-sm hover:brightness-105" (click)="openFilterDialog()">
    <i class="fa-solid fa-filter mr-1"></i>
    <p class="filter-text">Filter</p>
  </div>
  <p class="rating-filter flex items-center px-2 py-1 text-sm cursor-pointer mr-3 rounded-sm hover:brightness-105 active-filter"
    [ngClass]= "{ 'active-filter': isFilteredOnRating, 'filter-container': !isFilteredOnRating }"
    (click)="applyRatingFilter()">
    Rating 4.0+
    <i class="fa-solid fa-xmark ml-1" *ngIf="isFilteredOnRating"></i>
  </p>
  <p class="vegetarian-filter flex items-center px-2 py-1 text-sm cursor-pointer mr-3 rounded-sm hover:brightness-105"
    [ngClass]= "{ 'active-filter': isFilteredOnVeg, 'filter-container': !isFilteredOnVeg }"
    (click)="applyVegFilter()">
    Pure Veg
    <i class="fa-solid fa-xmark ml-1" *ngIf="isFilteredOnVeg"></i>
  </p>
</div>
